    <aside class="contact-form">
      <!-- Container for the contact form -->
      <h2>Contact Me</h2>
      <!-- Heading for the contact form -->
      <form
        action="mailto:ola.anas.alk@gmail.com"
        method="POST"
        enctype="text/plain"
      >
        <!-- Sets up the form to send data to an email -->
        <label for="name">Name:</label>
        <!-- Label for the name input -->
        <input type="text" id="name" name="name" required />
        <!-- Input field for the user's name, marked as required -->

        <label for="email">Email:</label>
        <!-- Label for the email input -->
        <input type="email" id="email" name="email" required />
        <!-- Input field for the user's email, marked as required -->

        <label for="message">Message:</label>
        <!-- Label for the message textarea -->
        <textarea id="message" name="message" rows="5" required></textarea>
        <!-- Textarea for the user's message, with a minimum of 5 rows, marked as required -->

        <button type="submit">Send Message</button>
        <!-- Submit button to send the form -->
      </form>
    </aside>
